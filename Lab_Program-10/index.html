<!DOCTYPE html PUBLIC "-//W3C//DTD XHTMl 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Binary Search</title>
</head>
<body>
  <script>
    function binarySearch() {
      var size = parseInt(prompt("Enter the size of the array:"));
      var array = [];

      for (var i = 0; i < size; i++) {
        array.push(parseInt(prompt("Enter element " + (i + 1) + ":")));
      }

      var key = parseInt(prompt("Enter the element to search for:"));
      var found = false;

      for (var i = 0; i < size; i++) {
        if (array[i] === key) {
          found = true;
          document.writeln("Element found at index " + i);
          break;
        }
      }

      if (!found) {
        document.writeln("Element not found");
      }
    }

    window.onload = binarySearch;
  </script>
</body>
</html>
