<!DOCTYPE html PUBLIC "-//W3C/DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/TR/xhtml1" xml:lang="en" lang="en">
<head>
  
    <title>Form_for_personal_details</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1><center>Personal Details</center></h1>
    <form method="get" action="process.php" align="center">
        <p>
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name">
        </p>
        <p>
            <label for="Password">Password:</label>
            <input type="text" name="Password" id="Password">
        </p>    
        <p>
            <label for="E-mail id">E-mail id:</label>
            <input type="text" name="E-mail id" id="E-mail id">
        </p>
        <p>Gender:
        <input type="radio" name="Gender" id="Gender" >
        <label for="Gender">Male</label>
        <input type="radio" name="Gender" id="Gender" >
        <label for="Gender">Female</label>
        </p>
        <p>
            <label for="Contact">Contact:</label>
            <input type="text" name="Contact" id="Contact">
        </p>
        <h1>Educational Qualifications</h1>
        <p>  
            <label>Degree:</label>
            <select name="Branch" id="" >
                <option>--Select Group--</option>
                <option>BE</option>
                <option>ME</option>
                <option>BCA</option>
                <option>MA</option>
                <option>BSC</option>
            </select>
        </p>
        <p>  
            <label>Engineering:</label>
            <select name="Engineering" id="">
                <option>--Select Group--</option>
                <option>CSE</option>
                <option>ISE</option>
                <option>ECE</option>
                <option>MECH</option>
                <option>EEE</option>
                <option>AIML</option>
                <option>Civil</option>
            </select>
        </p>
        <label>Hobbies:</label>
        <input type="checkbox" name="Playing chess">Playing chess </input>
        <input type="checkbox" name="Reading Books">Reading Books </input>
        <p>
        <h2>Address</h2><br>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label>Attach Resume: </label>
            <input type="text" placeholder="Choose File">No file Chosen</input>
        </p>
        <p>
            <input type="submit" class="submit-button" value="Submit">
        </p>
 </form>
</body>
</html>
